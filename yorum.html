<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorum Sayfası</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }
        .comment-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 14px;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .comment {
            background: #f3f3f3;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }
        .date {
            font-size: 12px;
            color: #666;
        }
    </style>

</head>
<body>

    <h1>Yorumlar</h1>

    <textarea id="input" class="comment-box" rows="3"
        placeholder="Yorumunuzu yazın..."></textarea>
    <button class="btn" onclick="sendComment()">Gönder</button>

    <h2>Herkesin Yorumları</h2>
    <div id="comments"></div>

    <script>
        async function loadComments() {
            const res = await fetch("comments");
            const data = await res.json();
            const list = document.getElementById("comments");
            list.innerHTML = "";

            data.forEach(c => {
                const div = document.createElement("div");
                div.className = "comment";
                div.innerHTML = `
                    <p>${c.text}</p>
                    <div class="date">${new Date(c.date).toLocaleString()}</div>
                `;
                list.appendChild(div);
            });
        }

        async function sendComment() {
            const text = document.getElementById("input").value.trim();
            if (!text) return;

            await fetch("comments", {
                method: "POST",
                body: JSON.stringify({ text })
            });

            document.getElementById("input").value = "";
            loadComments(); // Yorumları yenile
        }

        loadComments();
    </script>

</body>
</html>
